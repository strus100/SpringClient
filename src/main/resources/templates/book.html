<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1 th:text="${message}"></h1>
<h1>Add Book:</h1>
<form th:action="@{/books}" th:object="${book}" method="post">
    <p><input type="text" th:field="*{author}" placeholder="city name" /></p>
    <p><input type="text" th:field="*{title}" placeholder="population" /></p>
    <p><input type="submit" value="Add City" /></p>
</form>

<h1>Edit Book:</h1>
<form th:action="@{/books/update}" th:object="${book}" method="get">
    <p><input type="number" th:field="*{bookid}" placeholder="bookid" /></p>
    <p><input type="text" th:field="*{author}" placeholder="author" /></p>
    <p><input type="text" th:field="*{title}" placeholder="title" /></p>
    <p><input type="submit" value="Edit City" /></p>
</form>

<h1>Delete Book:</h1>
<form th:action="@{/books/delete}" th:object="${book}" method="get">
    <p><input type="number" th:field="*{bookid}" placeholder="bookid" /></p>
   <p><input type="submit" value="Delete City" /></p>
</form>

<h1>Get Book:</h1>
<form th:action="@{/books}" th:object="${book}" method="get">
    <p><input type="number" th:field="*{bookid}" placeholder="bookid" /></p>
    <p><input type="submit" value="Get one" /></p>

</form>


<a th:href="@{/books/all}">List all Books</a>
</body>
</html>
